<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>

  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Task Manager</h1>
    </header>

    <!-- Task Input Section -->
    <section id="task-input-section">
      <input type="text" id="task-input" placeholder="Enter a new task" aria-label="Task Input">
      <button id="add-task-btn">Add Task</button>
    </section>

    <!-- Task List Section -->
    <section id="task-list-section">
      <ul id="task-list"></ul>
    </section>

    <!-- Footer with Signature -->
    <footer>
      <hr> <!-- Horizontal line for the footer -->
      <p>Task Manager App by Nourilee Santos</p>
      <p>Connect with me: 
        <a href="https://github.com/nourilee">GitHub</a> | 
        <a href="https://linkedin.com/in/nourileesantos">LinkedIn</a>
    </p>    </footer>
  </div>

  <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
